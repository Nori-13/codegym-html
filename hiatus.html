        <li>the HIATUS（ザ ハイエイタス）は、日本のオルタナティヴ・ロックバンド。</li>
        <li>細美武士がELLEGARDENの活動を休止した翌年の2009年にソロ・プロジェクトとして組んだバンドである。</li>
        <li>当初はフォーライフミュージックエンタテイメントと契約すること以外はほぼ何も決まっておらず、ライブ活動もないところからスタート。</li>
        <li>メンバーは、<u>細美武士(Vo)、masasucks(Gt)、ウエノコウジ(Ba)、伊澤一葉(Key)、柏倉隆史(Dr)の5人</u></li>
